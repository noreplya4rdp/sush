<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Embed Code</title>
    <script>
        function generateEmbed() {
            const html = `<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dashboard</title>
<style>*{margin:0!important;padding:0!important;box-sizing:border-box!important}html,body{position:fixed!important;top:0!important;left:0!important;width:100vw!important;height:100vh!important;overflow:hidden!important}iframe{position:fixed!important;top:0!important;left:0!important;width:100vw!important;height:100vh!important;border:0!important}</style>
</head>
<body>
<iframe src="https://noreplya4rdp.github.io/sush/vit.html" sandbox="allow-scripts allow-same-origin allow-forms allow-popups" allow="fullscreen"></iframe>
<script>setTimeout(()=>{document.body.style.cssText='margin:0!important;padding:0!important;width:100vw!important;height:100vh!important;overflow:hidden!important;position:fixed!important;top:0!important;left:0!important;';if(window.parent!==window.self){window.parent.postMessage({type:'resize',fullscreen:true},'*');}},50);<\/script>
</body>
</html>`;
            
            const base64 = btoa(unescape(encodeURIComponent(html)));
            const dataUrl = `data:text/html;base64,${base64}`;
            
            document.getElementById('output').value = dataUrl;
            document.getElementById('result').innerHTML = `<a href="${dataUrl}" target="_blank">Test Link</a><br><br>Copy this URL to Google Sites:`;
        }
    </script>
</head>
<body>
    <button onclick="generateEmbed()">Generate Embed URL</button>
    <div id="result"></div>
    <textarea id="output" rows="5" cols="80"></textarea>
</body>
</html>
